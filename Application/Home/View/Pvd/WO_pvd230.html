<include file="Public/headerM" />
<link href="__PUBLIC__/mui/css/miu.picker.min.css" rel="stylesheet">
<script src="__PUBLIC__/mui/js/miu.picker.min.js"></script>
<title>靶材清靶</title>

<style>
    .mui-input-row label {
        width: 48%;
    }

    .mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea {
        width: 52%;
    }

    #item1{
        margin-top: 16px;
    }

</style>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">靶材清靶</h1>
</header>


<div class="mui-content">

    <div  class="mui-active">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>设备编号:</label>
                <input type="text" class="bigger" placeholder="请输入" readonly="readonly" value="601PVD01">
            </div>
            <div class="mui-input-row">
                <label>设备名称</label>
                <input type="text" class="bigger" placeholder="请输入" readonly="readonly" value="PVD01生产线">
            </div>

            <div class="mui-input-row">
                <label>抽空时间</label>
                <input type="text" id="starTime" class="bigger" readonly="readonly" placeholder="获取系统当前时间">
            </div>
            <div class="mui-input-row">
                <label>抽到时间</label>
                <input type="text" id="endTime" class="bigger" readonly="readonly" placeholder="获取系统当前时间">
            </div>
            <div class="mui-input-row">
                <label>启靶时间</label>
                <input type="text" id="endTime" class="bigger" readonly="readonly" placeholder="获取系统当前时间">
            </div>

        </form>
    </div>
    <div id="item1" class="mui-control-content mui-active">
        <form class="mui-input-group">

            <div class="mui-input-row">
                <label>清靶时间</label>
                <input type="text" id="endTime" class="bigger" readonly="readonly" placeholder="获取系统当前时间">
            </div>
            <div class="mui-input-row">
                <label>氩气流量(SLM)</label>
                <input type="number" class="bigger" placeholder=">0.5">
            </div>

            <div class="mui-input-row">
                <label>真空度(10-1 PA)</label>
                <input type="number" class="bigger" placeholder="2.0-2.5">
            </div>


            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" onclick="return false;">添加</button>&nbsp;&nbsp;
            </div>
        </form>
    </div>

</div>


<script>
    (function($) {
        $.init();
        //var result = $('#result')[0];
        var btns = $('.btn');
        btns.each(function(i, btn) {
            btn.addEventListener('tap', function() {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('data-id');
                var result = document.getElementById(id);
                /*
                 * 首次显示时实例化组件
                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                 */
                var picker = new $.DtPicker(options);
                picker.show(function(rs) {
                    result.innerText = rs.text;
                    picker.dispose();
                });
            }, false);
        });
    })(mui);
</script>

<script>
    $().ready(function () {

        /**
         * 日期选择
         */
        $("#starTime").click(function () {

            var myDate = new Date();
            myDate.getFullYear();    //获取完整的年份(4位,1970-????)
            myDate.getMonth();       //获取当前月份(0-11,0代表1月)
            myDate.getDate();        //获取当前日(1-31)
            myDate.getDay();         //获取当前星期X(0-6,0代表星期天)
            myDate.getTime();        //获取当前时间(从1970.1.1开始的毫秒数)
            myDate.getHours();       //获取当前小时数(0-23)
            myDate.getMinutes();     //获取当前分钟数(0-59)
            // 获取系统当前时间

            var dtpicker = new mui.DtPicker({
                type: "datetime",//设置日历初始视图模式
                beginDate: new Date(2017, 06, 01),//设置开始日期
                endDate: new Date(2099, 12, 31),//设置结束日期
                labels: ['年', '月', '日','时','分'],//设置默认标签区域提示语
                customData: {
                    "h": [
                        { value: "8", text: "8" },
                        { value: "9", text: "9" },
                        { value: "10", text: "10" },
                        { value: "11", text: "11" },
                        { value: "12", text: "12" },
                        { value: "13", text: "13" },
                        { value: "14", text: "14" },
                        { value: "15", text: "15" },
                        { value: "16", text: "16" },
                        { value: "17", text: "17" }

                    ],
                    "i": [
                        { value: "30", text: "00" },
                        { value: "00", text: "30" }
                    ]
                }
            });

            dtpicker.show(function(items) {
                $("#starTime").text(items.value);
            });
        });

    })
</script>


</body>
</html>
