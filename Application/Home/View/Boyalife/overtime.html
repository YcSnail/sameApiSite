<title>加班申请审批</title>

<div class="mui-content">

    <div class="mui-card">
        <!--页眉，放置标题-->
        <div class="mui-content-padded">
            <div class="mui-card-header">
                <div id="topmain">
                    <div id="topLeft"><img src="__PUBLIC__/ding/boya/images/logo.png" class="logo"></div>
                    <h4>加班申请审批</h4>
                    <div id="topRight"><a href="#" class="close">&nbsp;</a></div>
                </div>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>申请单号</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>建立时间</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>申请人</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>所在部门</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>加班类型</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>加班时间</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>开始时间</label>
                        <p id="startime" >请选择开始日期</p>
                    </div>
                    <div class="mui-input-row">
                        <label>结束时间</label>
                        <p id="endtime" >请选择结束日期</p>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>误餐补贴次数</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>备注</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>

                    <div class="">
                        <p class="p-title">假期使用情况</p>
                        <table style=" width: 100% ; height : 110px;color: #DA6919" >
                            <tbody id="setValue">
                            <tr>
                                <th style="color: #006699">行号</th>
                                <th style="color: #006699">类型</th>
                                <th style="color: #006699">已用</th>
                                <th style="color: #006699">剩余</th>
                                <th style="color: #006699">有效日期</th>
                            </tr>

                            <tr>
                                <th>1</th>
                                <th>年假</th>
                                <th>10天</th>
                                <th>5天</th>
                                <th>20150311</th>
                            </tr>

                            <tr>
                                <th>2</th>
                                <th>调休</th>
                                <th>45小时</th>
                                <th>0小时</th>
                                <th>20170307</th>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                    <div>
                        <p class="p-title">流程跟踪</p>
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">
                                <span class="span-num">1</span>
                                <span class="span-text">当前审批:孙朝红,2017/08/03 16:52 发起审批</span>
                            </li>
                        </ul>

                    </div>

                    <div class="mui-input-row mui-input-row-textarea">
                        <label>备注</label>
                        <textarea placeholder="多行文本框"></textarea>
                    </div>

                    <div class="mui-input-row" style="height: 46px">
                        <label>上级审批人员</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>

                    <div class="mui-input-row mui-radio">

                        <label class="">假期申请审批</label>
                        <div class="mui-radio-two">
                            <div>
                                <input name="examination" type="yes">批准
                            </div>
                            <div>
                                <input name="examination" type="no">拒绝
                            </div>
                        </div>
                    </div>

                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
                    </div>
                </form>


            </div>

        </div>

    </div>

</div>


<script>

    $().ready(function () {

        setTime('startime');
        setTime('endtime');


        /**
         * 设置时间选择器
         */
        function setTime(id) {
            /**
             * 日期选择
             */
            $('#'+id).click(function () {
                var dtpicker = new mui.DtPicker({
                    type: "datetime",//设置日历初始视图模式
                    beginDate: new Date(2017, 06, 01),//设置开始日期
                    endDate: new Date(2099, 12, 31),//设置结束日期
                    labels: ['年', '月', '日', '时', '分'],//设置默认标签区域提示语
                });
                dtpicker.show(function(items) {
                    $('#'+id).text(items.value);
                });
            });
        }

    });

</script>
